<!-- What are the new tags added in HTML5?  -->
<!-- Ans- 
1. <article>: Represents a self-contained piece of content that could be distributed and reused independently.

2. <section>: Defines a section of a document, typically with a heading, and can be used to group related content.

3. <nav>: Represents a navigation menu, providing links to other pages or sections within the document.

4. <header>: Defines a header section for a document or a section, often containing headings, logos, and navigation links.

5. <footer>: Represents a footer section for a document or a section, often containing copyright information, contact details, etc.

6. <aside>: Defines content that is tangentially related to the content around it, such as a sidebar or pull quote.

7. <figure> and <figcaption>: Used together to embed images, videos, illustrations, etc., with an optional caption.

8. <main>: Represents the main content of a document, excluding headers, footers, and sidebars.

9. <mark>: Highlights text within the document, often used for search results or annotations.

10. <progress>: Represents the completion progress of a task, such as the loading status of an image or the progress of a form submission.

11. <output>: Represents the result of a calculation or user action, typically used within a `<form>`.

12. <time>: Represents a specific period in time and can be used to encode dates, times, and durations.

13. <meter>: Represents a scalar measurement within a known range, such as disk usage, completion percentages, etc.

14. <datalist>: Contains a set of <option> elements for use with the <input> element's list attribute.

15. <details> and <summary>: Used together to create a disclosure widget from which the user can obtain additional information.

These are just a few examples, and HTML5 introduced many other elements and attributes to provide better semantics and functionality for web documents. Keep in mind that browser support for these features may vary, so it's essential to check compatibility when implementing them in your web projects. -->
